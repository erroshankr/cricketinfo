<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cricket Info App</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #217dbb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-icons a {
            margin: 0 5px;
            color: #2c3e50;
            text-decoration: none;
        }

        .action-icons a:hover {
            color: #e74c3c;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 8% auto;
            padding: 20px;
            width: 40%;
            border-radius: 10px;
        }

        .close {
            float: right;
            font-size: 22px;
            cursor: pointer;
        }

        input {
            width: 95%;
            padding: 8px;
            margin: 6px 0;
        }

        button {
            background:#27ae60;
        }
        button:hover {
            background:#1e8449;
        }


    </style>
</head>
<body>

<h1>Cricket Info App</h1>
<p>This is a cricket related app</p>

<!-- Players Table -->
<div style="display:flex; justify-content:space-between; align-items:center;">
    <h2>Players List</h2>
    <button onclick="location.href='/app/player/new'">
        + Create Player
    </button>
</div>

<!-- Popup Modal -->
<div id="playerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>

        <h2>Add New Player</h2>

        <form th:action="@{/app/create/player}" method="post">

            <input type="text" name="playerName" placeholder="Player Name" required>
            <input type="text" name="teamName" placeholder="Team Name" required>
            <input type="text" name="jerseyNum" placeholder="Jersey Number">
            <input type="number" name="age" placeholder="Age">
            <input type="text" name="gender" placeholder="Gender">
            <input type="number" name="centuries" placeholder="Centuries">
            <input type="number" name="halfCenturies" placeholder="Half Centuries">
            <input type="number" name="totalRuns" placeholder="Total Runs">
            <input type="number" step="0.01" name="average" placeholder="Average">

            <br><br>
            <button type="submit">Save Player</button>
        </form>
    </div>
</div>


<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Team</th>
        <th>Jersey</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Centuries</th>
        <th>Half-Centuries</th>
        <th>Total Runs</th>
        <th>Average</th>
        <th>Actions</th>
    </tr>

    <tr th:each="p : ${players}">
        <td th:text="${p.playerId}"></td>
        <td th:text="${p.playerName}"></td>
        <td th:text="${p.teamName}"></td>
        <td th:text="${p.jerseyNum}"></td>
        <td th:text="${p.age}"></td>
        <td th:text="${p.gender}"></td>
        <td th:text="${p.centuries}"></td>
        <td th:text="${p.halfCenturies}"></td>
        <td th:text="${p.totalRuns}"></td>
        <td th:text="${p.average}"></td>

        <td class="action-icons">
            <a th:href="@{/app/player/edit/{id}(id=${p.playerId})}">‚úèÔ∏è</a>
            <a th:href="@{/app/player/delete/{id}(id=${p.playerId})}"
               onclick="return confirm('Delete this player?')">üóëÔ∏è</a>
        </td>
    </tr>
</table>
<script>
    function openForm() {
        document.getElementById("playerModal").style.display = "block";
    }
    function closeForm() {
        document.getElementById("playerModal").style.display = "none";
    }
</script>

</body>
</html>
