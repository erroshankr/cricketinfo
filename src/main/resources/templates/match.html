<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Match Management | Cricket Info App</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        /* Page Title */
        .page-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title h2 {
            margin: 0;
            color: #2c3e50;
        }

        .btn {
            background: #27ae60;
            color: white;
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background: #1e8449;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:hover {
            background: #f9f9f9;
        }

        /* Status Badge */
        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }

        .status-live {
            background: #e74c3c;
        }

        .status-completed {
            background: #27ae60;
        }

        .status-upcoming {
            background: #f39c12;
        }

        /* Actions */
        .actions a, .actions button {
            margin: 0 5px;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }

        .actions a:hover {
            color: #2980b9;
        }

        .actions button:hover {
            color: #e74c3c;
        }

        /* Messages */
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>üèè Cricket Info App</h1>
    <a th:href="@{/}">Home</a>
</div>

<!-- Container -->
<div class="container">

    <!-- Title + Button -->
    <div class="page-title">
        <h2>Match Management</h2>
        <a th:href="@{/match/new}" class="btn">
            <i class="fa fa-plus"></i> Add Match
        </a>
    </div>

    <!-- Messages -->
    <div th:if="${success}" class="message success" th:text="${success}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <!-- Match Table -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Venue</th>
            <th>Date</th>
            <th>Status</th>
            <th>Winner</th>
            <th>Toss Winner</th>
            <th>Man of Match</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="m : ${matches}">
            <td th:text="${m.id}"></td>
            <td>
                <a th:href="@{/team/find/{id}(id=${m.team1.id})}"
                   th:text="${m.team1.name}"
                   style="text-decoration:none; color:#2980b9; font-weight:bold;">
                </a>
            </td>

            <td>
                <a th:href="@{/team/find/{id}(id=${m.team2.id})}"
                   th:text="${m.team2.name}"
                   style="text-decoration:none; color:#2980b9; font-weight:bold;">
                </a>
            </td>
            <td th:text="${m.venue}"></td>
            <td th:text="${#temporals.format(m.date, 'dd MMM yyyy HH:mm')}"></td>

            <!-- Status Badge -->
            <td>
                <span th:text="${m.status}"
                      th:classappend="
                      ${m.status == 'LIVE'} ? 'badge status-live' :
                      (${m.status == 'COMPLETED'} ? 'badge status-completed' :
                       'badge status-upcoming')">
                </span>
            </td>

            <td>
                <a th:href="@{/team/find/{id}(id=${m.winner.id})}"
                   th:text="${m.winner.name}"
                   style="text-decoration:none; color:#2980b9; font-weight:bold;">
                </a>
            </td>
            <td>
                <a th:href="@{/team/find/{id}(id=${m.tossWinner.id})}"
                   th:text="${m.tossWinner.name}"
                   style="text-decoration:none; color:#2980b9; font-weight:bold;">
                </a>
            </td>
            <td>
                <a th:if="${m.manOfTheMatch != null}"
                   th:href="@{/player/find/{id}(id=${m.manOfTheMatch.id})}"
                   th:text="${m.manOfTheMatch.playerName}"
                   style="text-decoration:none; color:#2980b9; font-weight:bold;">
                </a>

                <span th:if="${m.manOfTheMatch == null}">-</span>
            </td>
            <!-- Actions -->
            <td class="actions">
                <a th:href="@{/match/edit/{id}(id=${m.id})}">
                    <i class="fa fa-pen"></i>
                </a>

                <form th:action="@{/match/delete/{id}(id=${m.id})}"
                      method="post"
                      style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit">
                        <i class="fa fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
