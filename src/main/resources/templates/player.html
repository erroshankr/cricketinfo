<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Management | Cricket Info App</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* Top Header */
        .header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        /* Page Title + Button */
        .page-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title h2 {
            margin: 0;
            color: #2c3e50;
        }

        .btn {
            background: #27ae60;
            color: white;
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background: #1e8449;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:hover {
            background: #f9f9f9;
        }

        /* Captain Badge */
        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }

        .badge-yes {
            background: #27ae60;
        }

        .badge-no {
            background: #e74c3c;
        }

        /* Action Icons */
        .actions a, .actions button {
            margin: 0 5px;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }

        .actions a:hover {
            color: #2980b9;
        }

        .actions button:hover {
            color: #e74c3c;
        }

        /* Message Box */
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>üèè Cricket Info App</h1>
    <a th:href="@{/}">Home</a>
</div>

<!-- Main Container -->
<div class="container">

    <!-- Page Title -->
    <div class="page-title">
        <h2>Player Management</h2>
        <a th:href="@{/player/new}" class="btn">
            <i class="fa fa-plus"></i> Add Player
        </a>
    </div>

    <!-- Messages -->
    <div th:if="${success}" class="message success" th:text="${success}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <!-- Player Table -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Team</th>
            <th>Matches</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Centuries</th>
            <th>Half</th>
            <th>Runs</th>
            <th>Average</th>
            <th>Captain</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${players}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.playerName}"></td>
            <td>
                <a th:href="@{/team/find/{id}(id=${p.team.id})}"
                   th:text="${p.team.name}"
                   style="text-decoration:none; color:#2980b9; font-weight:bold;">
                </a>
            </td>
            <td th:text="${p.totalMatches}"></td>
            <td th:text="${p.age}"></td>
            <td th:text="${p.gender}"></td>
            <td th:text="${p.centuries}"></td>
            <td th:text="${p.halfCenturies}"></td>
            <td th:text="${p.totalRuns}"></td>
            <td th:text="${p.average}"></td>

            <!-- Captain Badge -->
            <td>
                <span th:if="${p.captain}" class="badge badge-yes">YES</span>
                <span th:unless="${p.captain}" class="badge badge-no">NO</span>
            </td>

            <!-- Actions -->
            <td class="actions">
                <a th:href="@{/player/edit/{id}(id=${p.id})}">
                    <i class="fa fa-pen"></i>
                </a>

                <form th:action="@{/player/delete/{id}(id=${p.id})}"
                      method="post"
                      style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit">
                        <i class="fa fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
