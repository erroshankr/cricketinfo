<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Player</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-row {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1e8449;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Create Player</h2>

    <form th:action="@{/save/player}"
          th:object="${player}"
          method="post">

        <!-- Hidden field for Update -->
        <input type="hidden" th:field="*{playerId}" />

        <div class="form-row">
            <label>Player Name</label>
            <input type="text" th:field="*{playerName}" required>
        </div>

        <div class="form-row">
            <label>Team Name</label>
            <input type="text" th:field="*{teamName}" required>
        </div>

        <div class="form-row">
            <label>Matches</label>
            <input type="number" th:field="*{totalMatches}">
        </div>

        <div class="form-row">
            <label>Jersey Number</label>
            <input type="text" th:field="*{jerseyNum}">
        </div>

        <div class="form-row">
            <label>Age</label>
            <input type="number" th:field="*{age}">
        </div>

        <div class="form-row">
            <label>Gender</label>
            <select th:field="*{gender}">
                <option value="">Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>

        <div class="form-row">
            <label>Centuries</label>
            <input type="number" th:field="*{centuries}">
        </div>

        <div class="form-row">
            <label>Half-Centuries</label>
            <input type="number" th:field="*{halfCenturies}">
        </div>

        <div class="form-row">
            <label>Total Runs</label>
            <input type="number" th:field="*{totalRuns}">
        </div>

        <button type="submit"
                th:text="${player.playerId} == null ? 'Save Player' : 'Update Player'">
        </button>

    </form>


</div>

</body>
</html>
