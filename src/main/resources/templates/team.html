<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Management | Cricket Info App</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        /* Page Title */
        .page-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title h2 {
            margin: 0;
            color: #2c3e50;
        }

        .btn {
            background: #27ae60;
            color: white;
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background: #1e8449;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:hover {
            background: #f9f9f9;
        }

        /* Actions */
        .actions a, .actions button {
            margin: 0 5px;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }

        .actions a:hover {
            color: #2980b9;
        }

        .actions button:hover {
            color: #e74c3c;
        }

        /* Messages */
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>üèè Cricket Info App</h1>
    <a th:href="@{/}">Home</a>
</div>

<!-- Container -->
<div class="container">

    <!-- Title + Button -->
    <div class="page-title">
        <h2>Team Management</h2>
        <a th:href="@{/team/new}" class="btn">
            <i class="fa fa-plus"></i> Add Team
        </a>
    </div>

    <!-- Messages -->
    <div th:if="${success}" class="message success" th:text="${success}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <!-- Team Table -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Team Name</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="t : ${teams}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.name}"></td>
            <td th:text="${t.country}"></td>

            <td class="actions">
                <a th:href="@{/team/edit/{id}(id=${t.id})}">
                    <i class="fa fa-pen"></i>
                </a>

                <form th:action="@{/team/delete/{id}(id=${t.id})}"
                      method="post"
                      style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit">
                        <i class="fa fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
