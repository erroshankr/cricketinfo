<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Match</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-row {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1e8449;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Create Match</h2>

    <form th:action="@{/match/save}"
          th:object="${match}"
          method="post">

        <!-- Hidden field for Update -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-row">
            <label>Team</label>
            <select th:field="*{team1}" required>
                <option value="">-- Select Team --</option>
                <option th:each="t : ${teams}"
                        th:value="${t.id}"
                        th:text="${t.name}">
                </option>
            </select>
        </div>

        <div class="form-row">
            <label>Team</label>
            <select th:field="*{team2}" required>
                <option value="">-- Select Team --</option>
                <option th:each="t : ${teams}"
                        th:value="${t.id}"
                        th:text="${t.name}">
                </option>
            </select>
        </div>

        <div class="form-row">
            <label>Venue</label>
            <input type="text" th:field="*{venue}">
        </div>

        <div class="form-row">
            <label>Date</label>
            <input type="datetime-local" th:field="*{date}">
        </div>

        <div class="form-row">
            <label>Man of the Match</label>
            <select th:field="*{manOfTheMatch}">
                <option value="">-- Select Player --</option>
                <option th:each="t : ${players}"
                        th:value="${t.id}"
                        th:text="${t.playerName}">
                </option>
            </select>
        </div>

        <div class="form-row">
            <label>Status</label>
            <select th:field="*{status}">
                <option value="">Select Status</option>
                <option value="SCHEDULED">SCHEDULED</option>
                <option value="IN_PROGRESS">IN_PROGRESS</option>
                <option value="COMPLETED">COMPLETED</option>
            </select>
        </div>

        <div class="form-row">
            <label>Winner</label>
        <select th:field="*{winner}" required>
            <option value="">-- Select Winner --</option>
            <option th:each="t : ${teams}"
                    th:value="${t.id}"
                    th:text="${t.name}">
            </option>
        </select>
        </div>

        <div class="form-row">
            <label>Toss-Winner</label>
        <select th:field="*{tossWinner}" required>
            <option value="">-- Select Team --</option>
            <option th:each="t : ${teams}"
                    th:value="${t.id}"
                    th:text="${t.name}">
            </option>
        </select>
        </div>


        <button type="submit"
                th:text="${match.id} == null ? 'Save Match' : 'Update Match'">
        </button>

    </form>


</div>

</body>
</html>
